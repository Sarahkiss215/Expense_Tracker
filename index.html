<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Tracker App</title>
<link rel="stylesheet" href="0-index.css">
</head>
<body>

<div class="container">
    <!-- Header -->
    <div class="header">
        <h1>Expense Tracker App</h1>
    </div>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Add Expense</a></li>
            <li><a href="#">View Expenses</a></li>
            <li><a href="#">Reports</a></li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Add Expense Form -->
        <div id="add-expense">
            <h2>Add Expense</h2>
            <form id="add-expense-form" action="#">
                <label for="expense-name">Expense Name:</label>
                <input type="text" id="expense-name" name="expense-name" required>
                <label for="expense-category">Category:</label>
                <select id="expense-category" name="expense-category">
                    <option value="food">Food</option>
                    <option value="transportation">Transportation</option>
                    <option value="housing">Housing</option>
                    <option value="utilities">Utilities</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="other">Other</option>
                </select>
                <label for="expense-amount">Amount:</label>
                <input type="number" id="expense-amount" name="expense-amount" min="0" step="0.01" required>
                <input type="submit" value="Add Expense">
            </form>
        </div>

        <!-- View Expenses Table -->
        <div id="view-expenses">
            <h2>View Expenses</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Expense rows will be added dynamically by JavaScript -->
                </tbody>
            </table>
            <p>Total Expenses: <span id="total-expenses">$0.00</span></p>
        </div>
    </div>
</div>

<script src="1-expense.js"></script>
</body>
</html>
